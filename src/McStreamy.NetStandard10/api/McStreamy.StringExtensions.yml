  assemblies:
  - cs.temp.dll
  namespace: McStreamy
  summary: "\nCreates a new (memory) stream containing the bytes from the string specified, using the provided encoding to convert the string into byte content.\n"
  example: []
  syntax:
    content: public static Stream ToStream(this string value, Encoding encoding)
    parameters:
    - id: value
      type: System.String
      description: The string to use as the content for the stream.
    - id: encoding
      type: System.Text.Encoding
      description: The text encoding to use when converting the string into bytes content for the returned stream.
    return:
      type: System.IO.Stream
      description: A <xref href="System.IO.MemoryStream" data-throw-if-not-resolved="false"></xref> typed as a <xref href="System.IO.Stream" data-throw-if-not-resolved="false"></xref>.
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function ToStream(value As String, encoding As Encoding) As Stream
